<mat-toolbar class="lcsb-toolbar">
  <button routerLink="/" matIconButton aria-label="Home">
    <mat-icon>home</mat-icon>
  </button>
  <span>LCSB</span>
  <div style="flex: 1"></div>
  @let _session = session();
  @if (_session) {
    <button routerLink="bp" matButton>
      <mat-icon>monitor_heart</mat-icon>
      <span>BP</span>
    </button>
    <button matButton>
      <mat-icon>logout</mat-icon>
      <span>Sign out</span>
    </button>
  }
</mat-toolbar>
