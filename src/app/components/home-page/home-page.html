<div style="position: absolute; inset: 0; z-index: -1">
  <img fill priority ngSrc="./hero.webp" alt="Hero" style="object-fit: cover" />
</div>

<section
  style="align-items: center; display: flex; flex-direction: column; gap: 16px"
>
  <mat-card style="margin-top: 128px; max-width: 480px; width: 100%">
    <mat-card-header>
      <mat-card-title>Welcome to LCSB!</mat-card-title>
      <mat-card-subtitle
        >Your BP can be accessed after signing in.</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content> </mat-card-content>
  </mat-card>
  @let _session = session();
  @if (!_session) {
    <lcsb-sign-in-form></lcsb-sign-in-form>
  } @else {
    <mat-card style="max-width: 480px; width: 100%">
      <img
        mat-card-image
        priority
        ngSrc="./card.webp"
        height="180"
        width="480"
        alt="Card"
      />
      <mat-card-header>
        <mat-card-title>You're signed in</mat-card-title>
      </mat-card-header>
      <mat-card-content><p></p></mat-card-content>
      <mat-card-actions>
        <button routerLink="/bp" type="button" matButton="filled">
          View BP
        </button>
      </mat-card-actions>
    </mat-card>
  }
</section>
