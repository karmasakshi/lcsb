<highcharts-chart
  (chartInstance)="setChartInstance($event)"
  [options]="options"
  style="display: block; height: 480px"
/>

<div style="text-align: center">
  @let _liveReading = liveReading();
  <p style="font: var(--mat-sys-display-small)">
    <mat-icon>monitor_heart</mat-icon>
    <span>&nbsp;{{ _liveReading === 0 ? '--' : _liveReading }}</span>
  </p>
</div>
