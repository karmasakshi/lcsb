<highcharts-chart
  (chartInstance)="setChart($event)"
  [options]="options"
  style="display: block; height: 480px"
/>

<div style="text-align: center">
  @let _liveReading = liveReading();
  <h1 style="font: var(--mat-sys-display-small)">
    <mat-icon>monitor_heart</mat-icon>
    <span>&nbsp;{{ _liveReading }}</span>
  </h1>
</div>
